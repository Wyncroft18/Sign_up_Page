<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="container">
        <h1>Sign-up now! Para pumasa ka sa exams :></h1>
        <img src="https://img.freepik.com/free-photo/reflection-lights-mountain-lake-captured-parco-ciani-lugano-switzerland_181624-24209.jpg?w=1380&t=st=1699338505~exp=1699339105~hmac=e2c1fc89e2aa07a62dbce3485fb5b38f679a88acb561621280534b17f11cffde" alt="Forest Background">
        <form action="get">
            <h2>Create Account</h2>
            <div class="leftcontainer">
                <div class="containers">
                    <label for="firstName">*First Name</label>
                    <input type="text" id="firstName" placeholder="John" required>
                </div>
                <div class="containers">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="wasfea@gmail.com">
                </div>
                <div class="containers">
                    <label for="password">*Password</label>
                    <input type="password" id="password" required>
                </div>
            </div>
            <div class="rightcontainer">
                <div class="containers">
                    <label for="lastName">*Last Name</label>
                    <input type="text" id="lastName" placeholder="Smith" required>
                </div>
                <div class="containers">
                    <label for="number">Phone Number</label>
                    <input type="tel" id="number" placeholder="099986223211">
                </div>
                <div class="containers">
                    <label for="confirmPassword">*Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
